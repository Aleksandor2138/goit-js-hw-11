<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <button class="top-btn is-hidden" onclick="topFunction()"  id="myBtn" title="Go to top">
            <svg class="top__svg">
                <use href="./images/icons.svg#icon-topUp"></use>
            </svg>
    </button>
    <section class="hero">
      <div class="text">
        <h1>Incredibly beautiful stock pictures for free</h1>
        <h2>Over one million high quality images from our talented community.</h2>
      </div>
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit">Search</button>
      </form>
      <p>Image search by keyword: <span class="keyword">keyword</span></p>
    </section>
    <div class="gallery">
    <!-- Карточки изображений -->
    </div>
    <button type="button" class="load-more is-hidden">Load more</button>
    <script type="module" src="./index.js"></script>
  </body>
</html>
